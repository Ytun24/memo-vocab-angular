<div class="group relative">
  <div
    class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-md bg-gray-200 group-hover:opacity-75"
  >
    <img
      [src]="imageUrl"
      alt="vocab image"
      class="h-full w-full object-cover object-center lg:h-full lg:w-full"
    />
  </div>
  <div class="mt-4 flex justify-between">
    <div>
      <h3 class="text-sm text-gray-700">
        <span aria-hidden="true"></span>
        {{ vocab.title }}
      </h3>
      <p class="mt-1 text-sm text-gray-500">{{ vocab.meaning }}</p>
    </div>
    <p class="text-sm font-medium text-gray-900">type</p>
  </div>
  <button
    [routerLink]="['vocab', vocab._id]"
    class="w-full mt-6 rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
  >
    View Detail
  </button>
</div>
